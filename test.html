<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕截圖工具 - 測試頁面</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .test-info {
            background-color: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .test-files {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>字幕截圖工具 - 測試模式</h1>
    
    <div class="test-info">
        <h3>🧪 測試說明</h3>
        <p>這是測試頁面，用來驗證字幕截圖功能。</p>
        <p><strong>開啟瀏覽器的開發者工具 (F12) 來查看除錯訊息！</strong></p>
    </div>

    <div class="test-files">
        <h3>📁 測試檔案位置</h3>
        <p>影片檔案: <code>testfile/A.mp4</code></p>
        <p>字幕檔案: <code>testfile/A.srt</code></p>
        <p><strong>請直接選擇這些檔案進行測試</strong></p>
    </div>

    <div class="main-container">
        <div class="left-panel">
            <div class="section" id="video-section">
                <h2>1. 影片區</h2>
                <div class="input-group">
                    <label for="video-file-input">上傳影片檔 (MP4/WebM)</label>
                    <input type="file" id="video-file-input" accept="video/mp4,video/webm">
                    <p style="color: #666; font-size: 14px;">💡 請選擇 testfile/A.mp4</p>
                </div>
                <div class="input-group">
                    <label for="video-url-input">或 輸入影片網址 (MP4)</label>
                    <input type="text" id="video-url-input" placeholder="./testfile/A.mp4">
                    <button id="load-video-url-btn">載入網址</button>
                </div>
                <video id="video-player" controls crossorigin="anonymous"></video>
            </div>

            <div class="section" id="subtitle-section">
                <h2>2. 字幕區</h2>
                <div class="input-group">
                    <label for="subtitle-file-input">上傳字幕檔 (.srt / .vtt)</label>
                    <input type="file" id="subtitle-file-input" accept=".srt,.vtt">
                    <p style="color: #666; font-size: 14px;">💡 請選擇 testfile/A.srt</p>
                </div>
                <div id="subtitle-info"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="section" id="settings-section">
                <h2>3. 擷取設定</h2>
                <div class="input-group">
                    <label for="start-time-input">起始時間 (hh:mm:ss)</label>
                    <input type="text" id="start-time-input" value="00:00:00">
                </div>
                <div class="input-group">
                    <label for="interval-input">擷取間隔 (秒)</label>
                    <input type="number" id="interval-input" value="5" min="1">
                    <p style="color: #666; font-size: 14px;">💡 建議設為5秒進行測試</p>
                </div>
                 <div class="input-group">
                    <label>模式切換</label>
                    <div id="mode-switcher">
                        <input type="radio" id="mode1" name="mode" value="1" checked>
                        <label for="mode1">模式 1：疊加字幕</label>
                        <br>
                        <input type="radio" id="mode2" name="mode" value="2">
                        <label for="mode2">模式 2：分欄字幕</label>
                    </div>
                </div>
                <button id="capture-btn">擷取截圖</button>
            </div>

            <div class="section" id="output-section">
                <h2>4. 輸出區</h2>
                <div id="batch-progress"></div>
                <div id="output-preview">
                    <!-- Mode 1 output will be a canvas, Mode 2 will be HTML elements -->
                </div>
                <button id="download-btn" style="display:none;">下載選中圖片</button>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // 測試模式專用的額外除錯
        console.log('測試模式啟動');
        
        // 檢查必要的程式庫
        window.addEventListener('load', () => {
            console.log('程式庫檢查:');
            console.log('- html2canvas:', typeof html2canvas !== 'undefined' ? '已載入' : '未載入');
            console.log('- JSZip:', typeof JSZip !== 'undefined' ? '已載入' : '未載入');
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
